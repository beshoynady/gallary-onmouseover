<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallary image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="prev">
            <img src="image/img-1.jpg" alt="" name="preview">
        </div>
        <div class="small">
            <img onmouseover="preview.src=img1.src" src="image/img-1.jpg" alt="" name="img1">
            <img onmouseover="preview.src=img2.src" src="image/img-2.jpg" alt="" name="img2">
            <img onmouseover="preview.src=img3.src" src="image/img-3.jpg" alt="" name="img3">
            <img onmouseover="preview.src=img4.src" src="image/img-4.jpg" alt="" name="img4">
            <img onmouseover="preview.src=img5.src" src="image/img-5.jpg" alt="" name="img5">
        </div>
    </div>
</body>
</html>
